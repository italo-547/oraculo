name: main-push-guard

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  warn:
    name: Alerta de push direto na main
    runs-on: ubuntu-latest
    steps:
      - name: Emitir aviso
        uses: actions/github-script@v8
        with:
          script: |
            core.warning('Push direto na branch main detectado. Prática não recomendada. Use PRs e squash merge.');
            core.notice('Considere habilitar branch protection quando possível.');
