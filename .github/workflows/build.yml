name: Validação Extendida do Oráculo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  oraculo-check:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v5

      - name: Apagar build antigo
        run: rm -rf dist tsconfig.tsbuildinfo

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Instalar dependências
        run: npm ci

      - name: Checagens de estilo (lint + types + prettier)
        run: npm run check:style

      - name: Auditoria de dependências (permitindo nível moderado)
        run: npm run security:deps

      - name: Compilar projeto
        run: npm run build

      - name: Testar comandos principais do Oráculo
        run: |
          node dist/cli.js --help
          node dist/cli.js diagnosticar --help
          node dist/cli.js guardian --help
          node dist/cli.js podar --help
          node dist/cli.js reestruturar --help
          node dist/cli.js atualizar --help

      - name: Rodar testes e cobertura
        run: npm run coverage && npm run coverage:gate

      - name: Exportar artefato dist
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: oraculo-dist
          path: dist
